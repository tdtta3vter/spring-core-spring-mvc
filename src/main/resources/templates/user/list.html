<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring - List Người dùng</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
          
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
     
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(users)}">
        <h2>Danh sách người dùng</h2>
        <table class="table table-bordered table-striped">
        	<thead class="thread-dark">
            <tr>
                <th>Id</th>
                <th>Tên đăng nhập</th>
                <th>Tên</th>
                <th>Họ</th>
                <th>Danh sách</th>
                <th>Chỉnh sửa</th>
                <th>Xóa</th>
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.customer.firstName}"></td>
                <td th:text="${user.customer.lastName}"></td>
                <td><a th:href="${'/user/show/' + user.id}">Nhấn để xem</a> </td>
                <td><a th:href="${'/user/edit/' + user.id}">Nhấn để chỉnh sửa</a> </td>
                <td><a th:href="${'/user/delete/' + user.id}">Nhấn để xóa</a> </td>
            </tr>
        </thead>
        </table>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <a href="/user/new">Tạo người dùng mới</a>
        </div>
    </div>
</div>

</body>
</html>
