<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring - Thông tin KH</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-sm-6">
            <h2>Thông tin KH</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Id KH:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.id}">Id KH</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Tên:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.firstName}">Tên</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Họ:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.lastName}">Họ</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.email}">Email</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 sm-2 control-label">Sđt:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.phoneNumber}">Sđt</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 sm-2 control-label">Địa chỉ 1:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.billingAddress.addressLine1}">Địa chỉ 1</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 sm-2 control-label">Địa chỉ 2:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.billingAddress.addressLine2}">Địa chỉ 2</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 sm-2 control-label">Thành phố:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.billingAddress.city}">Thành phố</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 sm-2 control-label">Tỉnh:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.billingAddress.state}">Tỉnh</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 sm-2 control-label">Zip Code:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.billingAddress.zipCode}">Zipcode</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
